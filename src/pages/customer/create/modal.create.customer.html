<ion-header>
  
  <ion-navbar color="dark">
    <ion-title>Create new customer</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content class="tf-create-customer" padding>    

  <form (ngSubmit)="createCustomer()" #createForm="ngForm">

    <ion-list>
      <ion-item>
        <ion-label color="dark" floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="formData.name" name="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="formData.email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating>Phone</ion-label>
        <ion-input type="tel" [(ngModel)]="formData.phone" name="phone" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label color="dark" floating>Address</ion-label>
        <ion-input type="text" [(ngModel)]="formData.address" name="address" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label color="dark" floating>City</ion-label>
        <ion-input type="text" [(ngModel)]="formData.city" name="city" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label color="dark" floating>State</ion-label>
        <ion-input type="text" [(ngModel)]="formData.state" name="state" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label color="dark" floating>Zip Code</ion-label>
        <ion-input type="text" [(ngModel)]="formData.zipcode" name="zipcode" required></ion-input>
      </ion-item>

      <ion-item>
        <button 
          ion-button full
          class="tidy-button"
          type="submit"
          [disabled]="!createForm.form.valid">
          Create
        </button>
      </ion-item>
    </ion-list>

  </form>

</ion-content>
